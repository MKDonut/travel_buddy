<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Add Plan</title>
</head>
<body>
	{% if messages %}
		{% for message in messages %}
			{{message}}
		{% endfor %}
	{% endif %}
	<h1>Add a Trip</h1>
	<form action="{% url 'trip:add' %}" method="post">
	{% csrf_token %}
	<p>Destination: <input type="text" name="destination"></p>
	<p>Description: <input type="text" name="description"></p>
	<p>Travel Date From: <input type="date" name="date_from"></p>
	<p>Travel Date To: <input type="date" name="date_to"></p>
	<input type="submit" name="Add">
	</form>
	<a href="{% url 'trip:index'%}">Home</a>
	<a href="{% url 'my_users:logout' %}">Logout</a>
</body>
</html>
